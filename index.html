<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stoploss & Target Calculator</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <link rel="stylesheet" href="style.css">
  <script src="calc.js"></script>
</head>

<body>

  <div class="container">
    <h2>Target & Stoploss Calculator</h2>

    <label for="entryPrice">Entry Price (â‚¹)</label>
    <input type="text" inputmode="numeric" id="entryPrice" placeholder="e.g. 101" min="0" step="0.01"
      oninput="this.value=this.value.replace(/[^0-9.]/g,'')">

    <label for="quantity">Quantity</label>
    <input id="quantity" type="text" inputmode="numeric" step="1" min="0" placeholder="e.g. 100 qty">


    <label for="lossPercent">Stoploss %</label>
    <input type="text" inputmode="numeric" id="lossPercent" placeholder="e.g. 1%" min="0" step="0.01"
      oninput="this.value=this.value.replace(/[^0-9.]/g,'')">

    <label for="targetPercent">Target %</label>
    <input type="text" inputmode="numeric" id="targetPercent" placeholder="e.g. 2%" min="0" step="0.01"
      oninput="this.value=this.value.replace(/[^0-9.]/g,'')">

    <button onclick="calculate()">Calculate</button>
    <p><b>P&L Summary:</b></p>
    <div class="result" id="result"></div>
  </div>

</body>

</html>
