<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Market Calculator's</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <link rel="stylesheet" href="style.css">
  <script src="calc.js"></script>
</head>

<body>
  <div class="container">
    <div class="stoplossTarget">
      <h2 id="appTitle" class="mode-title">Target & Stoploss</h2>

      <div class="toggle-container">
        <input type="checkbox" id="tradeToggle" class="toggle-input" onchange="updateButtonColor()">
        <label for="tradeToggle" class="toggle-label">
          <span class="toggle-text buy-text">BUY</span>
          <span class="toggle-switch"></span>
          <span class="toggle-text sell-text">SELL</span>
        </label>
      </div>

      <p class="allError" id="allError"></p>

      <label for="entryPrice">Entry Price (â‚¹)</label>
      <input type="text"   id="entryPrice" placeholder="E.g 101" min="0" step="0.01"
        oninput="this.value=this.value.replace(/[^0-9.]/g,'')">

      <label for="quantity">Quantity</label>
      <input id="quantity" type="text"   step="1" min="0" placeholder="E.g. 100 qty"
        oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/^0+(?=\d)/, '');">

      <label for="lossPercent">Stoploss %</label>
      <input type="text"   id="lossPercent" placeholder="E.g. 1%" min="0" step="0.01"
        oninput="this.value=this.value.replace(/[^0-9.]/g,'')">

      <label for="targetPercent">Target %</label>
      <input type="text"   id="targetPercent" placeholder="E.g. 2%" min="0" step="0.01"
        oninput="this.value=this.value.replace(/[^0-9.]/g,'')">

      <button onclick="calculate()" id="btnCalc" class="mode-color">Calculate</button>
      <p><b>P&L Summary:</b></p>
      <div class="result" id="result"></div>
    </div>

    <div class="percentageCalculator">
      <h2 id="appTitle" class="mode-title">Percentage of Total</h2>
      <p style="font-size: 14px;text-align: center; color: #222;">
        ðŸ’° <span style="color:#0078ff; font-weight:bold;">â‚¹15</span>
        is what % of
        <span style="color:#0078ff; font-weight:bold;">â‚¹1,000</span> â€” Ans:
        <span style="color:green; font-weight:bold;">1.5%</span>
      </p>
      <label for="entryPrice">Enter â‚¹</label>
      <input type="text" class="format-number"   id="part" placeholder="Enter part value (Ex: 15)"/>
      <label for="entryPrice">Enter Value</label>
      <input type="text" class="format-number"   id="total" placeholder="Enter total value (Ex: 1,000)" />
      <button class="mode-color" onclick="calculatePercentage()">Calculate</button>
      <p><b>Result:</b></p>
      <div class="result clr" id="totalResult"></div>
    </div>

    <div class="valueCalculator">
      <h2 id="appTitle" class="mode-title">Value from Percentage</h2>
      <p style="font-size: 14px; color: #222; text-align: center;">
        ðŸ“Š <span style="color:#0078ff; font-weight:bold;">15%</span>
        of
        <span style="color:#0078ff; font-weight:bold;">â‚¹1,000</span> â€”  Ans:
        <span style="color:green; font-weight:bold;">â‚¹150</span>
      </p>

      <label for="entryPrice">Enter %</label>
      <input type="text"   id="percentValue" placeholder="Enter % value (Ex: 15)"/>
      <label for="entryPrice">Enter Value</label>
      <input type="text" class="format-number"   id="baseValue" placeholder="Enter total value (Ex: 1,000)"/>
      <button class="mode-color" onclick="calculateValue()">Calculate</button>
      <p><b>Result:</b></p>
      <div class="result clr" id="valueResult"></div>
    </div>
  </div>
</body>

</html>
